parameters:
  php_version_features: '7.4'
  auto_import_names: true
  import_short_classes: false
  paths:
    - 'src'
    - 'tests'
  sets:
    - 'code-quality'
    - 'coding-style'
    - 'dead-code'
    - 'guzzle'
    - 'php74'
    - 'phpstan'
    - 'phpunit'
    #- 'privatization'
    - 'psr-4'
    - 'solid'
    - 'type-declaration'
  exclude_rectors:
    - 'Rector\TypeDeclaration\Rector\Property\PropertyTypeDeclarationRector' # Use PHP74 to define property