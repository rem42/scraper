name: CI

on:
    - pull_request
    - push

jobs:
    tests:
        strategy:
            fail-fast: false
            matrix:
                include:
                    -   operating-system: 'ubuntu-20.04'
                        php-version: '7.4'
                    -   operating-system: 'ubuntu-20.04'
                        php-version: '8.0'
                    -   operating-system: 'ubuntu-20.04'
                        php-version: '8.1'

        name: PHP ${{ matrix.php-version }}

        runs-on: ${{ matrix.operating-system }}

        steps:
            -   name: Checkout code
                uses: actions/checkout@v2

            -   name: Setup PHP
                uses: shivammathur/setup-php@v2
                with:
                    php-version: ${{ matrix.php-version }}
                    tools: flex
                env:
                    fail-fast: false # disabled as old PHP version cannot run flex
                    update: ${{ matrix.php-version == '8.0' }} # force update to 8.0.1+, ref https://github.com/shivammathur/setup-php/issues/394#issuecomment-760461251

            -   name: Get Composer cache directory
                id: composer-cache
                run: echo "::set-output name=dir::$(composer config cache-dir)"

            -   name: Cache dependencies
                uses: actions/cache@v2
                with:
                    path: ${{ steps.composer-cache.outputs.dir }}
                    key: composer-${{ runner.os }}-${{ matrix.php-version }}-${{ hashFiles('**/composer.*') }}-${{ matrix.composer-flags }}
                    restore-keys: |
                        composer-${{ runner.os }}-${{ matrix.php-version }}-${{ hashFiles('**/composer.*') }}-
                        composer-${{ runner.os }}-${{ matrix.php-version }}-
                        composer-${{ runner.os }}-
                        composer-
            -   name: Install dependencies
                uses: nick-invision/retry@v2
                with:
                    timeout_minutes: 5
                    max_attempts: 5
                    retry_wait_seconds: 30
                    command: |
                        composer update --optimize-autoloader --no-interaction --no-progress ${{ matrix.composer-flags }}
                        composer info -D

            -   name: Run PHP CS Fixer
                run: composer run-script code-style-check

            -   name: Run PHPSTAN
                run: composer run-script static-analysis

            -   name: Run UNIT-TESTS
                run: composer run-script unit-test
